[package]
name = "near-lake"
version = "1.0.0-rc.2"
authors = ["Near Inc <hello@nearprotocol.com>"]
edition = "2021"

[build-dependencies]
anyhow = "1.0.51"
rustc_version = "0.4"

[dependencies]
actix = "0.13.0"
anyhow = "1.0.51"
aws-config = "0.6.0"
aws-endpoint = "0.6.0"
aws-sdk-s3 = "0.6.0"
aws-smithy-http = "0.36.0"
clap = { version = "3.1.6", features = ["color", "derive", "env"] }
dotenv = "0.15.0"
futures = "0.3.5"
http = "0.2"
humantime = "2.1.0"
itertools = "0.10.0"
openssl-probe = "0.1.5"
once_cell = "1.19.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.55"
tokio = { version = "1.1", features = ["sync", "time"] }
tokio-stream = { version = "0.1" }
tracing = "0.1.34"
tracing-subscriber = "0.2.4"

# Please, update the supported nearcore version in .cargo/config.toml file
near-indexer = { git = "https://github.com/near/nearcore", rev = "6de21b449ea7e119246e8b7820054ebfa09a63f6" }
near-indexer-primitives = { git = "https://github.com/near/nearcore", rev = "6de21b449ea7e119246e8b7820054ebfa09a63f6" }
near-client = { git = "https://github.com/near/nearcore", rev = "6de21b449ea7e119246e8b7820054ebfa09a63f6" }
near-o11y = { git = "https://github.com/near/nearcore", rev = "6de21b449ea7e119246e8b7820054ebfa09a63f6" }
